<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Центр подготовки к ОГЭ и ЕГЭ «Градус»</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="page-bg"></div>
    <div class="orbits" aria-hidden="true"></div>

    <nav>
        <ul>
            <li><a class="active" href="">О центре</a></li>
            <li><a href="">Курсы</a></li>
            <li><a href="">Акции</a></li>
            <li><a href="">Отзывы</a></li>
            <li><a class="LK" href="https://getexam.ru/">Личный кабинет</a></li>
        </ul>
    </nav>

    <main>
        <section class="hero">
            <div class="hero_brand">
                <img src="images/logo.svg" alt="Градус - образовательный центр">
            </div>
            <div class="hero_content">
                <h1 id="hero-title">Подготовка к ОГЭ и ЕГЭ<br> по <span class="accent-physics">Физике</span> и <span class="accent-math">Математике</span></h1>
                <p>Комплексная подготовка, проверенная годами.<br>Помогаем поступить в ведущие вузы России.</p>
                <button class="hero_cta" type="button">
                    Записаться на занятия
                </button>
            </div>
            <section class="hero_universities" aria-labelledby="universities-title">
                <h2 id="universities-title">
                    Места поступления<br>выпускников:
                </h2>
                <div class="universities_list">
                    <img src="images/logoUni.svg" alt="Университеты">
                </div>
                <div class="box">
                    <div class="rectangle"></div>
                </div>
            </section>
        </section>
        <section class="courses">
            <div class="caption">
                <h2 id="secondSection">Наши курсы</h2>
            </div>
            <section class="courses-tab">
                <div class="courses-tab1">
                    <h3><span class="gray">Хороший</span> план подготовки<br><span class="gray">залог хорошего</span> результата</h3>
                </div>
                <div class="segmentedMathPhys" aria-label="Выбор предмета">
                    <button class="segment active">Математика</button>
                    <button class="segment">Физика</button>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
