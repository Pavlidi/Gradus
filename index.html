<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Центр подготовки к ОГЭ и ЕГЭ «Градус»</title>
</head>
<body>
    <header class="header">
        <div class="container header__inner">
            <img src="image/logo-mobile.png" class="logo" alt="Градус">

            <button class="burger" id="burger">
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <nav class="mobile-menu" id="menu">
        <button class="menu-close" id="closeMenu">✕</button>

        <ul>
            <li><a href="">Личный кабинет</a></li>
            <li><a href="">О центре</a></li>
            <li><a href="">Курсы</a></li>
            <li><a href="">Акции</a></li>
            <li><a href="">Отзывы</a></li>
        </ul>
        </nav>

    <div><img src="image/orbits-mobile.webp" class="orbits" alt=""></div>
    <section class="hero">
        <div class="hero__name">
            <h1>Подготовка<br>к ОГЭ и ЕГЭ по<br><span class="phys__grad">Физике</span> и <span class="math__grad">Математике</span></h1>
        </div>

            <p class="hero__title">Комплексная подготовка, проверенная годами.<br>Помогаем поступить в ведущие вузы России.</p>
        </div>
        <div class="hero__btn">
            <button class="btn" id="hero-btn" type="button">
                Записаться на занятия
            </button>
        </div>
    </section>
    <section class="universities">
        <h2 class="plc__univer">Места поступления<br>выпускников:</h2>
       <div class="univer__marquee">
            <div class="univer__track">
                <img src="image/univer-logo-mobile.webp" id="first__univer-logo" alt="Вузы выпускников">
                <img src="image/univer-logo-mobile.webp" alt="Вузы выпускников">
            </div>
        </div>
        <div class="window">
            <div class="track">
                <span id="one"></span>
                <span id="two"></span>
            </div>
        </div>
    </section>
    <div class="univer__bkg"></div>
